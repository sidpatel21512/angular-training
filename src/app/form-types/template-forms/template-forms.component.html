<!-- https://stackblitz.com/edit/template-driven-forms-and-validation-in-angular?file=src%2Fapp%2Fapp.component.html -->

<div>
  <form (ngSubmit)="onSubmit(formdemo, userData)" #formdemo="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="userData.username"
          name="username"
          required>
      </div>

      <div class="form-group">
        <label for="email">Mail</label>
        <input
          type="email"
          id="emailId"
          class="form-control"
          [(ngModel)]="userData.email"
          name="email"
          required
          email>
        <span class="help-block" *ngIf="!formdemo.controls['email']?.valid && formdemo.controls['email']?.touched">Please enter a valid email!</span>
      </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!formdemo.valid">Submit</button>
  </form>
</div>
